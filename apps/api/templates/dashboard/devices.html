<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Thermostats</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 2rem;
        }
        h1 {
            margin-bottom: 1rem;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
        }
        th, td {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f5f5f5;
        }
        .empty {
            margin-top: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>My Thermostats</h1>

    {% if devices %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Serial number</th>
                    <th>Name</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                    <tr>
                        <td>{{ device.id }}</td>
                        <td>{{ device.serial_number }}</td>
                        <td>{{ device.name|default:"(unnamed device)" }}</td>
                        <td>{{ device.created_at }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="empty">
            You do not have any devices registered yet.
        </p>
    {% endif %}
</body>
</html>
