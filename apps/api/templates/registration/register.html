<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register</title>
</head>
<body>
    <h1>Create account</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please fix the errors below.
        </p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <p>
        Already have an account?
        <a href="{% url 'login' %}">Go to login</a>.
    </p>
</body>
</html>
